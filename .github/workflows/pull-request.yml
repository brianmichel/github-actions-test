name: "pull request"
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  run_stuff:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4.2.1
      - name: Say Hi
        run: |
          echo "Hi Mom!"
      - name: Call macOS Test App Workflow
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run callable-test-app.yml \
            -r ${{ github.head_ref }} \
            -f app=Testing \
            -f plan='["test-one", "test-two", "test-three"]'
